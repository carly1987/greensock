<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <title>CodePen - Browser Scrollbar Controls TimelineLite Animation</title>   
        <style>
      body {
	background: #000;
	margin: 0px;
	padding: 0px;
}

#fakeHeight {
	height: 6000px;
	width: 1px;
}

#scrollPercentLabel {
	font-family: Impact;
	font-size: 50px;
	color: #2B2B2B;
	background: rgba(255, 255, 255, 0.5);
	padding: 20px;
	position: fixed;
	box-shadow: 8px 8px 5px rgba(20, 20, 20, 1);
	border-radius: 15px;
	width: 400px;
	height: 60px;
	top: 50%;
	left: 50%;
	margin-top: -100px;
	margin-left: -200px;
	display: none;
}

#demo {
	width: 700px;
	height: 70px;
	background-color: #333;
	padding: 8px;
	
	position: fixed;
	top: 50%;
	left: 50%;
	margin-top: 15px;
	margin-left: -350px;
	display: none;
}

#demoBackground{
	position:absolute;
	background-color:#000;
	overflow:hidden;
	width:700px;
	height:70px;
	visibility:hidden;
}	

#logo{
	position:absolute;
	background: #ff0000;
	height: 60px;
	width: 60px;
	top:6px;
	left: 0%;
}

#timelinelite{
	position:absolute;
	background: #ccc;
	left:50px;
	top:16px;
	width: 180px;
	height: 33px;
	overflow:hidden;
}

#tagline{
	position:absolute;	
	left:236px;
	top:24px;
	width:306px;
	height:26px;
}

#tagline span{
	position:relative;
	display:inline-block;
}
    </style>

    <script>
  window.console = window.console || function(t) {};
</script>

    
    
  </head>

  <body>

    <div id="demo">
	<div id="demoBackground">
		<div id="logo"></div>
		<div id="timelinelite"></div>
		<div id="tagline"><span><img src="" width="61" height="26"></span><span><img src="" width="35" height="26"></span><span><img src="" width="51" height="26"></span><span><img src="" width="27" height="26"></span><span><img src="" width="49" height="26"></span><span><img src="" width="83" height="26"></span>
		</div>
	</div>
</div>

<div id="fakeHeight"></div>
<div id="scrollPercentLabel">scrollPercent: <span>0</span></div>

    <!--<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://www.adrianparr.com/js/greensock/minified/TweenMax.min.js'></script>-->

<script type="text/javascript" src="./js/lib/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="./js/lib/TweenMax.min.js"></script>

        <script>
      $(window).load(function () {
      	var scrollPercent = 0;
    var logo = $('#logo'), 
    timelineLite = $('#timelinelite'), 
    tagline = $('#tagline span'), 
    tl = new TimelineLite({
            paused: true,
            onUpdate: timelineIsUpdating
        });
    tl.from(logo, 0.5, {
        css: { left: '+=200%' }
    })
    // .from(timelinelite, 0.5, {
    //     css: {
    //         width: '0px',
    //         alpha: 0
    //     }
    // }, -0.2).staggerFrom(tagline, 0.5, {
    //     css: {
    //         top: '-=30px',
    //         rotation: '-40deg',
    //         alpha: 0,
    //         scale: 1.8
    //     },
    //     ease: Back.easeOut
    // }, 0.2);
    // init();
    $(window).scroll(function (e) {
        init();
    });
    function timelineIsUpdating() {
        console.log('timelineIsUpdating()');
    }
    TweenLite.set($('#demoBackground'), { css: { visibility: 'visible' } });
    $('#scrollPercentLabel').css('display', 'block');
    $('#demo').css('display', 'block');
    function init(){
    	var scrollTop = $(window).scrollTop();
        var docHeight = $(document).height();
        var winHeight = $(window).height();
        scrollPercent = scrollTop / (docHeight - winHeight);
        var scrollPercentRounded = Math.round(scrollPercent * 100) / 100;
        $('#scrollPercentLabel>span').html(scrollPercentRounded);
        tl.progress(scrollPercent).pause();
    }
});
      //# sourceURL=pen.js
    </script>

    
    <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>

    
  </body>
</html>
